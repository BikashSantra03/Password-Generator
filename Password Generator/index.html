<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- wrapper starts -->
    <div class="wrapper">
      <!-- container starts -->
      <div class="container">
        <h1 class="app-name">Password Generator</h1>

        <!-- display container starts-->
        <div class="display-container">
          <input
            type="
                text"
            placeholder="Password"
            class="display"
            readonly
            data-password-display
          />
          <button class="copy-btn" data-copy-btn>
            <p class="copy-msg" data-copy-msg></p>
            <img src="Images/copy.svg" alt="copy" class="copy-img" />
          </button>
        </div>

        <!-- input container starts -->
        <div class="input-container">
          <!-- password length section -->
          <div class="length-container">
            <p>Password Length</p>
            <p data-length-display>0</p>
          </div>

          <!-- slider section -->
          <input
            type="range"
            min="1"
            max="20"
            step="1"
            value=""
            class="slider"
            data-length-slider
          />

          <!-- checkbox section starts -->
          <div class="checkbox-wrapper">
            <div class="checkbox-container">
              <input type="checkbox" id="uppercaseCb" />
              <label for="uppercaseCb"> Includes Uppercase letters</label>
            </div>

            <div class="checkbox-container">
              <input type="checkbox" id="lowercaseCb" />
              <label for="lowercaseCb"> Includes lowercase letters</label>
            </div>

            <div class="checkbox-container">
              <input type="checkbox" id="numberCb" />
              <label for="numberCb"> Includes numbers</label>
            </div>

            <div class="checkbox-container">
              <input type="checkbox" id="symbolCb" />
              <label for="symbolCb"> Includes symbols</label>
            </div>
          </div>

          <!-- strength section -->
          <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
          </div>

          <!-- generate password -->
          <button id="generatebtn">Generate Password</button>
        </div>
      </div>
      <!--  //container ends // -->
    </div>
    <!-- // wrapper ends // -->
  </body>
  <script src="scripts.js"></script>
</html>
